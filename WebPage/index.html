<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After School Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="schedule-container">
  <div id="navigation">
    <button id="prev-day">←</button>
    <span id="date-display">April 27, 2024</span>
    <button id="next-day">→</button>
  </div>
  <div id="schedule-board">
    <!-- Dynamically loaded schedule will go here -->
  </div>
  <!-- 添加一个用于显示实时文字的元素 -->
  <div id="transcription"></div>

  <!-- 麦克风按钮 -->
  <button id="microphone-btn">Start Dictation</button>
</div>

<script src="script.js"></script>
</body>
</html>
